<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/style.min.css" />
    <script type="module" src="js/main.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <section class="newItemEntery">
        <form id="itemEnteryFrom">
          <label for="newItem">Enter new to do item </label>
          <input
            type="text"
            id="newItem"
            size="40"
            autocomplete="off"
            placeholder="Add item"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            title="Add new item"
            aria-label="Add new item to the list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>

      <section class="listContainer">
        <div class="listTitle">
          <h1>To do list</h1>
          <button
            id="clearItems"
            class="button"
            title="Clear the list "
            aria-label="Remove all the items from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div id="listItems">
          <!-- <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <div class="item">
            <input type="checkbox" id="2" tabindex="0" />
            <label for="1">sleep</label>
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
